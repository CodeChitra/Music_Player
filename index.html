<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="utills.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h1 id="heading">No Copyright Songs</h1>
        <div id="photo-container" class="pad mar">
            <img src="covers/1.jpg" alt="Loading" id="photo">
        </div>

        <div id="name-conatainer" class="pad mar">
            <h3 id="naam">Thunder Beats</h3>
        </div>

        <div id="author-container" class="pad mar">
            <h5 id="author">Albert Thomson</h5>
        </div>

        <div id="buttons-container" class="pad mar">
            <i class="fa-solid fa-3x fa-step-backward" id="backward"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="play-pause"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="forward"></i>
        </div>

        <div id="seekBar-container" class="pad mar">
            <input type="range" name="range" id="seekBar" min="0" max="100" value="0">
        </div>

    </div>
    <script src="https://kit.fontawesome.com/052f1ebd20.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
